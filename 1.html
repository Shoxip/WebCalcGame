<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./1.css" />
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="first">
                <div class="number">
                    230
                </div>
            </div>
            <div class="operator">
                +
            </div>
            <div class="second">
                <div class="number">
                    40
                </div>

                <p class="game-desc">tap to answer</p>
            </div>
        </div>
        <div class="user-interaction">
            <div class="game-statistics">
                <div class="statistic">
                    <p class="win-statistic">Win: <p class="win-num">0</p></p>
                </div>
                <div class="statistic">
                    <p class="loose-statistic">Loose: <p class="loose-num">0</p></p>
                </div>
                <div class="statistic">
                    <p class="winrate-statistic">Win rate: <span class="winrate-num">100</span>%</p>
                </div>
            </div>
            <div class="user-input-container">
                <input type="number" placeholder="Answer input">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="1.js"></script>
</body>

<!--<style />-->

</html>
